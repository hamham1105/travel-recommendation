<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Travel Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
      <div class="container-fluid">
        <img src="./images/airplane_logo.png" width="40" height="32">
        <a class="navbar-brand" href="#">TravelBloom</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <!--Adjust the search box and buttons approriately-->
            <input class="form-control me-auto" type="search" placeholder="Enter a destination or keyword" aria-label="Search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <il><button type= "button" class="btn btn-outline-success" id="btnSearch">Search</button></il>
              <il><button type= "button" class="btn btn-outline-success" id="btnReset">Clear</button></il>
            </ul>
          </form>
        </div>
      </div>
    </nav>
    <div class="row my-5 px-5">
        <div class="col-lg-6">
            <h1 class="display-5 fw-bold text-white lh-1 mb-3"><b>CONTACT US</b></h1>
        </div>
        <form class="col-10 col-sm-8 col-lg-6">
            <div class="mb-3">
            <label for="exampleInputEmail1" class="text-white form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="text-white form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password">
            </div>
            <div class="mb-3">
                <label for="exampleMessage" class="text-white form-label">Message</label>
                <textarea type="message" class="form-control" id="exampleMessage" placeholder="Enter your message for us <3" rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-success d-grid gap-2 col-12">Submit</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
